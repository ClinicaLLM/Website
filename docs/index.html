<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Updated Title -->
    <title>ASKLEPIC - Cosming Soon</title>
    <style>
        /* --- Basic Reset & Font --- */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            color: #EAEAEA; /* Light text for dark background */
            background-color: #0A2342; /* Deep Blue Background */
            line-height: 1.7;
            display: flex; /* Enable Flexbox for centering */
            flex-direction: column; /* Stack content vertically */
            min-height: 100vh; /* Ensure body takes full viewport height */
            text-align: center; /* Center text by default */
        }

        /* --- Centering Container --- */
        .content-wrapper {
            flex-grow: 1; /* Allow this container to grow and push footer down */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            padding: 40px 25px; /* Padding around the content */
        }

        .coming-soon-content {
            max-width: 650px; /* Limit content width */
        }

        /* --- Logo/Brand Name --- */
        .logo {
            font-size: 2.5em; /* Larger logo size */
            font-weight: 700;
            color: #FFFFFF; /* White logo */
            text-decoration: none;
            letter-spacing: 0.5px;
            margin-bottom: 20px; /* Space below logo */
            display: block; /* Make it a block element for margin */
        }

        /* --- Main Message --- */
        h1 {
            font-size: 2.8em; /* Prominent "Coming Soon" */
            margin-bottom: 15px;
            font-weight: 700;
            line-height: 1.2;
            color: #FFFFFF;
        }

        /* --- Tagline/Description --- */
        .tagline {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
            font-weight: 400;
            color: #BDCADB; /* Lighter shade of blue/gray */
        }

        /* --- Optional Email Signup --- */
        .signup-form {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Allow wrapping on small screens */
            gap: 10px;
        }
        .signup-form input[type="email"] {
            padding: 12px 18px;
            border: 1px solid #465F7A; /* Subtle border */
            border-radius: 6px;
            font-size: 1em;
            min-width: 250px; /* Minimum width */
            background-color: #1E3A5F; /* Darker input background */
            color: #FFFFFF;
        }
         .signup-form input[type="email"]::placeholder {
             color: #8B9DB3; /* Lighter placeholder text */
         }

        .cta-button {
            background-color: #2CA58D; /* Teal Accent */
            color: #FFFFFF;
            padding: 12px 25px;
            font-size: 1em;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: 500;
        }
        .cta-button:hover {
            background-color: #1f7966; /* Darker Teal */
            transform: translateY(-1px);
        }

        /* --- Minimal Footer --- */
        footer {
            background-color: rgba(0, 0, 0, 0.2); /* Slightly darker transparent background */
            color: #A0A0A0;
            padding: 20px 0;
            text-align: center;
            font-size: 0.9em;
            width: 100%; /* Ensure footer spans width */
        }
        footer a {
            color: #A0A0A0;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        footer a:hover {
            color: #FFFFFF;
        }

        /* --- Basic Responsiveness --- */
        @media (max-width: 768px) {
            .logo { font-size: 2em; }
            h1 { font-size: 2.2em; }
            .tagline { font-size: 1.1em; }
            .signup-form input[type="email"] {
                min-width: auto; /* Allow input to shrink */
                width: 80%; /* Take more width */
            }
            .cta-button {
                 width: 80%; /* Take more width */
                 margin-top: 5px; /* Add space when wrapped */
            }
        }

    </style>
    <!-- Link Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Centering Wrapper -->
    <div class="content-wrapper">
        <div class="coming-soon-content">
            <!-- Logo/Brand Name -->
            <div class="logo">ASKLEPIC</div>

            <!-- Main Message -->
            <h1>Launching Soon</h1>
            <!-- Or use: <h1>Under Maintenance</h1> -->

            <!-- Tagline -->
            <p class="tagline">
                Secure, reliable autonomy for healthcare is preparing for launch. <br>
                We're working hard to bring you advanced automation with Zero Trust security.
            </p>

             <!-- Optional: Contact Link -->
             <p style="margin-top: 30px; font-size: 0.9em;">
                Need to reach us sooner? <a href="mailto:rui.cunha@asklepic.com" style="color: #5DCAB3;">Contact Us</a>
             </p>

        </div>
    </div>

    <!-- Minimal Footer -->
    <footer>
        <div class="container">
            <!-- Updated Copyright Year -->
            <p class="copyright">Â© 2025 ASKLEPIC. All Rights Reserved.</p>
            <!-- Optional: Add minimal links if needed -->
            <!-- <a href="#privacy">Privacy</a> | <a href="#terms">Terms</a> -->
        </div>
    </footer>

</body>
</html>
